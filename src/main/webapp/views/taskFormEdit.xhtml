<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="taskEditForm">
			<h1>
				<h:outputText value="#{msg['label.edit.task']}" />
			</h1>
			<p:messages />
			<p:panelGrid columns="2">
				<h:outputLabel for="taskDesc" value="#{msg['label.description']}" />
				<p:inputText value="#{taskController.selectedTask.description}"
					id="taskDesc"/>
				<h:outputLabel for="taskPriority" value="#{msg['label.priority']}" />
				<p:spinner value="#{taskController.selectedTask.priority}"
					id="taskPriority"/>
				<h:outputLabel for="taskDueDate" value="#{msg['label.duedate']}" />
				<p:calendar value="#{taskController.selectedTask.dueDate}"
					id="taskDueDate" locale="#{taskController.locale}"/>
			</p:panelGrid>
			<p:commandButton action="#{taskController.goBack}" value="#{msg['label.back']}"/>
			<p:commandButton action="#{taskController.saveSelectedTask}"
				value="#{msg['label.save']}" type="submit" update="taskEditForm"/>
			<p:commandButton action="#{taskController.deleteSelectedTask}"
				value="#{msg['label.delete']}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
