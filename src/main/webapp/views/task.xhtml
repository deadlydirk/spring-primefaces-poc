<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<h1>
			<h:outputText value="#{msg['label.tasks']}" />
		</h1>
		<h:form id="taskListForm">
			<p:dataTable value="#{taskController.tasks}" var="task"
				id="taskListDataTable" rendered="#{not empty taskController.tasks}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{task.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.description']}" />
					</f:facet>
					<h:outputText value="#{task.description}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.priority']}" />
					</f:facet>
					<h:outputText value="#{task.priority}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.duedate']}" />
					</f:facet>
					<h:outputText value="#{task.dueDate}" />
				</p:column>
			</p:dataTable>
			<br />
			<h1>
				<h:outputText value="#{msg['label.create.task']}" />
			</h1>
			<p:messages />
			<p:panelGrid columns="2">
				<h:outputLabel for="taskDesc" value="#{msg['label.description']}" />
				<p:inputText value="#{taskController.task.description}"
					id="taskDesc" />
				<h:outputLabel for="taskPriority" value="#{msg['label.priority']}" />
				<p:spinner value="#{taskController.task.priority}" id="taskPriority" />
				<h:outputLabel for="taskDueDate" value="#{msg['label.duedate']}" />
				<p:calendar value="#{taskController.task.dueDate}" id="taskDueDate"
					locale="#{taskController.locale}" />
			</p:panelGrid>
			<p:commandButton action="#{taskController.saveTask}" value="#{msg['label.add']}"
				update="taskListForm" type="submit" />
			<p:button outcome="task" value="#{msg['label.reset']}" />
		</h:form>
		<h:form id="downloadForm">
			<p:commandButton id="downloadReportButton" value="#{msg['label.download']}"
				onclick="PrimeFaces.monitorDownload(start, stop)" ajax="false"
				icon="ui-icon-arrowthichk-s">
				<p:fileDownload value="#{taskController.reportFile}" />
			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
